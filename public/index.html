    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Etherpad plugin list of all available plugins for etherpad hosted on npm"
    />
    <meta property="article:published_time" content="2020-07-01T15:00:00+00:00" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo512.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/

      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    <title>Etherpad plugins</title>

  <body>
    <noscript>
      <div class="App">
        <header class="App-header">
          <div class="App-logobar">
            <h1>Etherpad plugins</h1></div>
          <div>This page lists all available plugins for etherpad hosted on npm.<br/>More than 300 plugins are available
            to install.<br/>For more information about Etherpad visit
            <a href="https://etherpad.org">https://etherpad.org</a>.
          </div>
          <div class="App-searchbar">
            <p>Search for plugins to install</p>
            <input type="text" class="plugin-search-input" placeholder="Search..."/>
          </div>
        </header>
        <div class="plugin-list">
          <input type="checkbox" name="filter-official-plugins"/>
          <label for="filter-official-plugins">Only official plugins</label>
          <div class="plugin-list-sort">Sort by: <select>
              <option value="downloads">Downloads</option>
              <option value="newest">Created</option>
              <option value="updated">Updated</option>
            </select>
          </div>
          <h2>Plugins</h2>
          <div>You need to enable JavaScript to display this site.</div>
        </div>
      </div>
    </noscript>

    <div id="root"></div>
